server:
  port: 8090
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: app-admin
          uri: lb://app-admin
          predicates:
            - Path=/app-admin/**
          filters:
            - StripPrefix=1
  management: #开启SpringBoot Admin的监控
    endpoints:
      web:
        exposure:
          include: '*'
    endpoint:
      health:
        show-details: always

